# Default, Local
spring:
  application:
    name: Network-Office

  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true

  # Local 환경 Redis 의존성 제외
  # session.store-type 옵션이 deprecated, 임시로 사용
  autoconfigure:
    exclude:
      - org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration
      - org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

server:
  servlet:
    session:
      cookie:
        secure: false
        same-site: lax

oauth:
  kakao:
    redirect-uri: ${OAUTH_KAKAO_REDIRECT_URI}
    access-token-request-url: ${OAUTH_KAKAO_ACCESS_TOKEN_REQUEST_URI}
    user-information-request-url: ${OAUTH_KAKAO_USER_INFORMATION_REQUEST_URI}
    rest-api-key: ${OAUTH_KAKAO_REST_API_KEY}

swagger:
  server:
    dev: ${DEV_SERVER_URL}

logging.level:
  org.hibernate.SQL: debug

---
# Dev
spring:
  config:
    activate:
      on-profile: dev

  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: ${DB_DRIVER}

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

  h2:
    console:
      enabled: false

  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASSWORD}

  session:
    redis:
      namespace: ${REDIS_SESSION_NAMESPACE}

server:
  servlet:
    session:
      cookie:
        secure: true